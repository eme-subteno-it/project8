{% load i18n %}
<form method="get" action="{% url 'product:search' %}" class="form-search form-inline justify-content-center">
    {% csrf_token %}
    <div role="search" class="">
        <input type="text" name="search" class="form-control mb-2 mr-sm-2 search-query" placeholder="{% translate 'Product' %}" required data-limit="5"/>
    </div>
    <button  class="btn btn-primary mb-2" type="submit">{% translate 'Search' %}</button>
</form>
