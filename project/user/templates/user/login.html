{% extends 'home/base.html' %}

{% load static %}
{% block title %}Connexion{% endblock %}
{% block css %}<link href="{% static 'css/account.css' %}" rel="stylesheet" />{% endblock %}
{% block content %}
<header class="masthead-account">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-12 col-lg-10 align-self-center">
                <h1 class="text-uppercase text-white font-weight-bold">Se connecter</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-4 offset-4 offset-4">
            <form action="" class="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" id="input_email" class="form-control mb-2 mr-sm-2 search-query" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="input_password" class="form-control mb-2 mr-sm-2 search-query" placeholder="Mot de passe" required>
                </div>
                <button class="btn btn-primary mb-2" type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? C'est par <a href="{% url 'user:register' %}">ici</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
