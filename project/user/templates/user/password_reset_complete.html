{% extends 'home/base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% translate 'Password validate' %}{% endblock %}
{% block css %}<link href="{% static 'css/account.css' %}" rel="stylesheet" />{% endblock %}
{% block content %}
<header class="masthead-account">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-12 col-lg-10 align-self-center">
                <h1 class="text-uppercase text-white font-weight-bold">{% translate 'Password validate' %}</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
<section class="">
    <div class="container mt-5">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-12 col-md-4">
                <div class="alert alert-info">
                    Your password has been set.
                </div>
                <a href="{% url 'user:login' %}">Sign In Here</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
