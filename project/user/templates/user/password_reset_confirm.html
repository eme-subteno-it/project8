{% extends 'home/base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% translate 'New password' %}{% endblock %}
{% block css %}<link href="{% static 'css/account.css' %}" rel="stylesheet" />{% endblock %}
{% block content %}
<header class="masthead-account">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-12 col-lg-10 align-self-center">
                <h1 class="text-uppercase text-white font-weight-bold">{% translate 'New password' %}</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
<section class="">
    <div class="container mt-5">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-12 col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary mb-2" type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
