{% extends 'home/base.html' %}

{% load static %}
{% block title %}Mon compte{% endblock %}
{% block css %}<link href="{% static 'css/account.css' %}" rel="stylesheet" />{% endblock %}

{% block content %}
<header class="masthead-account">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-12 col-lg-10 align-self-center">
                {% if user%}
                    <h1 class="text-uppercase text-white font-weight-bold">{{ user.first_name }}  {{ user.last_name }}</h1>
                    <hr class="divider my-4" />
                {% endif %}
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                {% if user %}
                    <h2 class="text-center">{{ user.email }}</h2>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button class="btn btn-primary" id="view_products_user">Voir vos produits</button>
                </div>
                <div class="list-products"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
